        <meta name="description" content="Wake up to Pandora Radio.">

        <!--[if lt IE 7]>

        <div class="header-container">
            <header class="wrapper clearfix">
                <h1 class="title">Pandora Alarm Clock</h1>
                <nav>
                    <ul>
                        <li>
                            <a href="#" id="about" >About <div class="ab arrow-up"></div></a>
                        </li>
                        <li>
                            <a href="#" id="set" >Set Alarm <div class="al arrow-up"></div></a>
                        </li>

                        <li>
                            <a href="https://github.com/RoryDuncan/Pandora-Alarm-Clock" target="_blank" > Github</a>
                        </li>
                    </ul>
                </nav>
            </header>
        </div>

        <div class="main-container">
            <div class="about" >
                <p>Wake up to <a href="http://www.pandora.com" class="pandora" >Pandora<sup>&copy;</sup> Radio</a>.</p>
                <p>Click 'Set Alarm' to change the time the alarm will go off.</p>
            </div>

            <div class="alarm" >
                
                <p>
                    Set the time that you'd like pandora to start.
                </p>
                <div class="settings">
                    <label>Time </label><br />
                    <input type="time" id="time" required="required"/><br /><br />
                    Going to sleep?<br /><a href="http://www.sleepyti.me" > Best times to wake up. </a>
                    <br /><br />
                    <label>URL </label><br />
                    <input type="text" id="url" placeholder="www.pandora.com" >
                    <br />
                    <input class="button" type="button" value="Save" />
                </div>
                <p> Don't forget to check your volume! <a href="http://www.pandora.com" target="_blank"> Test Volume </a></p>

            </div>
            <div class="main wrapper clearfix">
                <div class="clock" id="clock"> </div>
                <div class="saved" >&nbsp;</div>

            </div> <!-- #main -->
        </div> <!-- #main-container -->

        <div class="footer-container">

        </div>
